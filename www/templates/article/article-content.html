
<ion-view title="文章详情">
  <ion-nav-buttons side="left">
    <!-- <button class="button-icon ion-arrow-left-c" ng-click="backView()"></button>-->

    <button class="button back-button buttons button-icon ion-arrow-left-c header-item" ng-click="$ionicGoBack()">
            <span class="back-text" style="-webkit-transform: translate3d(0px, 0px, 0px);">
                <span class="default-title hide">Back</span>
            </span>
    </button>

  </ion-nav-buttons>


  <ion-content padding="true">
    <div ng-if="showloading" style="margin-top: 60px; text-align: center">
      <ion-spinner icon="ios" style="height: 60px; width: 60px;"></ion-spinner>
    </div>
    <!--
    <div class="article_content"  ng-if="showloading == false" ng-bind-html="NewsContentData[0]['content']"></div>
    -->
    <div class="article_content" ng-if="showloading == false">
      <div style="height: 120px; width: 100%; background-color: #4cd964; text-align: center">
        <img src="{{NewsContentData['pic']}}" style="height: 80%;">
      </div>
      <div class="row">
        <h2>{{NewsContentData['headline']}}</h2>
      </div>
      <div class="row">
        <h2>{{NewsContentData['source']}}</h2>
      </div>
      <div class="row">
        <h2>{{NewsContentData['create_time']}}</h2>
      </div>
      <div class="row">
        <h2>{{NewsContentData['content']}}</h2>
      </div>
    </div>
  </ion-content>
</ion-view>
