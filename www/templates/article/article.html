<ion-view view-title="文章">

  <div class="bar bar-subheader">
    <ion-scroll direction="x" scrollbar-x="false" >
      <div class="button-bar sub_header_list" id="sub_header_list">
        <a class="button button-clear sub_button_select" ng-click="changeTab(0)">八卦</a>
        <a class="button button-clear" ng-click="changeTab(1)">资讯</a>
        <a class="button button-clear" ng-click="changeTab(2)">杂谈</a>
        <a class="button button-clear" ng-click="changeTab(3)">互联网</a>
        <a class="button button-clear" ng-click="changeTab(4)">财经</a>
        <a class="button button-clear" ng-click="changeTab(5)">娱乐</a>
        <a class="button button-clear" ng-click="changeTab(6)">体育</a>
        <a class="button button-clear" ng-click="changeTab(7)">科技</a>
      </div>
    </ion-scroll>
  </div>

  <ion-content class="has-subheader">
    <ion-refresher
      pulling-text="下拉刷新..."
      on-refresh="doRefresh()">
    </ion-refresher>

    <div ng-if="showloading" style="margin-top: 60px; text-align: center">
      <ion-spinner icon="ios" style="height: 60px; width: 60px;"></ion-spinner>
    </div>

    <ion-list class="topics_list" ng-if="showloading == false">
      <ion-item class="item-thumbnail-left" collection-repeat="article in articlesListData" href="#/news_content/{{article.article_id}}"
                collection-item-width="100%" collection-item-height="88px">
        <!--
        <img ng-if="topic.pic" ng-src="{{ENV.imgUrl}}/{{topic.pic}}">
        <img ng-if="!topic.pic" ng-src="img/ionic.png">
        -->
        <img ng-src="{{article.pic}}">
        <h2>{{article.headline}}</h2>
        <p class="summary">
        </p>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll   on-infinite="loadMore()"  distance="1%" ng-if="hasNextPage()">        </ion-infinite-scroll>
  </ion-content>
</ion-view>
